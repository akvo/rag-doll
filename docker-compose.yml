services:
  librarian:
    build: librarian  
    environment:
      CHROMADB_HOST: ${CHROMADB_HOST}
      CHROMADB_PORT: ${CHROMADB_PORT}
      CHROMADB_COLLECTION: ${LIBRARIAN_COLLECTION}
    depends_on:
      - chromadb
    volumes:
      - ${LIBRARIAN_CORPUS}:/data-sets/corpus.parquet.gz:ro
    restart: on-failure

  slackbot:
    build: slackbot
    environment:
      SLACKBOT_TOKEN: ${SLACKBOT_TOKEN}
      SLACKBOT_SIGNING_SECRET: ${SLACKBOT_SIGNING_SECRET}
    depends_on:
      - chromadb
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma
    ports:
      - ${CHROMADB_PORT}:${CHROMADB_PORT}
    environment:
      IS_PERSISTENT: True
      ANONYMIZED_TELEMETRY: False
    volumes:
      - ./chromadb-data:/chroma/chroma
    restart: unless-stopped

  mosquitto:
    image: eclipse-mosquitto
    ports:
      - ${MQTT_PORT}:${MQTT_PORT}
    volumes:
      - ./mosquitto:/mosquitto/config:ro
      - ./mosquitto-data:/mosquitto/data:rw
    # user: "1000:1000"
    restart: unless-stopped

